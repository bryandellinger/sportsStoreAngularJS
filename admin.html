<!DOCTYPE html>
<html ng-app="sportsStoreAdmin">
    <head>
        <title>Administration</title>
          <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
           <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular-route.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script>
      angular.module("sportsStoreAdmin", ["ngRoute"])
      .config(function ($routeProvider){
          $routeProvider.when("/login",{
              templateUrl: "/views/adminLogin.html"
          });
          $routeProvider.when("/main", {
              templateUrl: "/views/adminMain.html"
          });
          $routProvider.otherwise({
              redirectTo: "/login"
          })
      })
    </script>
     <scrpt src="controllers/adminControllers.js"></scrpt>
    </head>
    <body>
        <ng-view />
    </body>
</html>
